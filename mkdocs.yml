# Project information
site_name: TIM MkDocs
site_author: 'Jean-FranÃ§ois Cartier'
site_description: >-
  Wiki des cours en TIM version jfcartier

# Repository
repo_name: 'jfcmontmorency/jfcmontmorency.github.io'
repo_url: 'https://github.com/jfcmontmorency/jfcmontmorency.github.io'

# Navigation
nav:
  - Home: index.md

# Theme
theme:
  name: material
  features:
    - content.action.edit
    - content.action.view
    - content.tooltips
    - navigation.sections
  icon:
    logo: logo

# Extensions
markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - toc:
      permalink: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.details
  - pymdownx.emoji:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.keys
  - pymdownx.tabbed:
      alternate_style: true
